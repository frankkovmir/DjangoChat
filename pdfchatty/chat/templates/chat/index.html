<!DOCTYPE html>
<html>
<head>
    <title>PDFchatty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2b313e;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            display: flex;
            height: 100%;
        }

        .sidebar {
            background-color: #1c1e26;
            padding: 20px;
            width: 336px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar .form-control {
            margin-bottom: 10px;
        }

        .sidebar .btn {
            margin-bottom: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            border: 1px solid #475063;
            padding: 20px;
            background-color: #2b313e;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-message.human .message-content {
            background-color: #475063;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-message.ai .message-content {
            background-color: #6c757d;
            padding: 10px;
            border-radius: 10px;
        }

        .form-control {
            background-color: #3a3f51;
            border: 1px solid #6c757d;
            color: white;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar">
            <h2>Chat Sessions</h2>
            <form method="post">
                {% csrf_token %}
                <label for="session_key">Select a chat session</label>
                <select id="session_key" name="session_key" class="form-control">
                    <option value="new_session">new_session</option>
                    {% for session in all_sessions %}
                        <option value="{{ session }}" {% if session == session_key %}selected{% endif %}>{{ session }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-secondary">Delete Chat Session</button>
            </form>
        </div>
        <div class="content">
            <h1>PDFchatty</h1>
            <div class="chat-container">
                {% for message in chat_history %}
                    <div class="chat-message {{ message.sender_type }}">
                        <img src="{{ message.avatar }}" alt="{{ message.sender_type }}">
                        <div class="message-content">
                            {% if message.message_type == 'text' %}
                                <p>{{ message.content }}</p>
                            {% else %}
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <form method="post">
                {% csrf_token %}
                {{ chat_form }}
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
