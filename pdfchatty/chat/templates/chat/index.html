<!DOCTYPE html>
<html>
{% load custom_tags %}
<head>
    <title>PDFchatty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2b313e;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            display: flex;
            height: 100%;
        }

        .sidebar {
            background-color: #1c1e26;
            padding: 20px;
            width: 336px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar .form-control {
            margin-bottom: 10px;
        }

        .sidebar .btn {
            margin-bottom: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            border: 1px solid #475063;
            padding: 20px;
            background-color: #2b313e;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            position: relative;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-message.human .message-content {
            background-color: #475063;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-message.ai .message-content {
            background-color: #6c757d;
            padding: 10px;
            border-radius: 10px;
        }

        .form-control {
            background-color: #3a3f51;
            border: 1px solid #6c757d;
            color: white;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .loader {
            width: 60px;
            aspect-ratio: 1;
            color: #007bff;
            border: 10px solid;
            box-sizing: border-box;
            border-radius: 50%;
            animation: l6 2s infinite linear;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loader:before {
            content: "";
            position: absolute;
            height: 20px;
            inset: auto calc(50% - 10px) 100%;
            border-radius: 5px 5px 0 0;
            background:
                linear-gradient(currentColor 0 0) top/100% 30%,
                linear-gradient(currentColor 0 0) top/50% 100%;
            background-repeat: no-repeat;
        }

        .loader:after {
            content: "";
            position: absolute;
            inset: -8px -10px auto;
            height: 15px;
            background:
                radial-gradient(farthest-side,currentColor 94%,#0000) left,
                radial-gradient(farthest-side,currentColor 94%,#0000) right;
            background-size: 15px 15px;
            background-repeat: no-repeat;
        }

        @keyframes l6 {
            0%   {background: conic-gradient(#77a4bd 0     ,#0000 0)}
            12.5%{background: conic-gradient(#77a4bd 45deg ,#0000 46deg)}
            25%  {background: conic-gradient(#77a4bd 90deg ,#0000 91deg)}
            37.5%{background: conic-gradient(#77a4bd 135deg,#0000 136deg)}
            50%  {background: conic-gradient(#77a4bd 180deg,#0000 181deg)}
            62.5%{background: conic-gradient(#77a4bd 225deg,#0000 226deg)}
            75%  {background: conic-gradient(#77a4bd 270deg,#0000 271deg)}
            87.5%{background: conic-gradient(#77a4bd 315deg,#0000 316deg)}
            100% {background: conic-gradient(#77a4bd 360deg,#0000 360deg)}
        }

        .input-group {
            display: flex;
            width: 100%;
            position: relative;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            background-color: #3a3f51;
            border: 1px solid #6c757d;
            border-radius: 20px;
            color: white;
            outline: none;
            padding-right: 40px;
        }

        .input-group button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
        }

        .input-group button:hover {
            color: white;
        }

        .input-group button svg {
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</head>
<body>

    <div class="container-fluid">
        <div class="sidebar">
            <h2>Historie</h2>
            <form method="post" action="">
                {% csrf_token %}
                <label for="session_key">Historischen Chat auswählen</label>
                <select id="session_key" name="session_key" class="form-control" onchange="this.form.submit()">
                    <option value="new_session">new_session</option>
                    {% for session in all_sessions %}
                        <option value="{{ session }}" {% if session == session_key %}selected{% endif %}>{{ session }}</option>
                    {% endfor %}
                </select>
                <button type="submit" name="delete_chat_session" class="btn btn-secondary">Chat löschen</button>
            </form>
        </div>
        <div class="content">
            <h1>PDFchatty</h1>
            <div class="chat-container">
                <div id="loader" class="loader"></div>
                {% for message in chat_history %}
                    <div class="chat-message {{ message.sender_type }}">
                        <img src="{{ message.avatar }}" alt="{{ message.sender_type }}">
                        <div class="message-content">
                            {% if message.message_type == 'text' %}
                                <p>{{ message.content }}</p>
                            {% else %}
                                <!-- Handle other types of content if needed -->
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <form method="post" onsubmit="showLoader()">
                {% csrf_token %}
                <div class="input-group">
                    {{ chat_form.user_input|add_class:"chat-input" }}
                    <button type="submit">
                        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v-3h6v2l2.79 2.79c-.38.12-.77.21-1.19.21-.39 0-.77-.04-1.14-.11l-1.46-1.46L13 17.93zM11 7h2v4h-2z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Hide the loader after the page is fully loaded
        window.onload = function() {
            hideLoader();
        };
    </script>
</body>
</html>
